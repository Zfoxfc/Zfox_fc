<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZFOX FC | Tournament Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg-dark: #050a18;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-red: #ff4b2b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(circle at top, #102040, var(--bg-dark));
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Top Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 210, 255, 0.2);
        }

        .header-left .buy-btn {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        .header-right {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coin-amount {
            color: #ffd700;
            font-weight: bold;
            margin-right: 10px;
        }

        .plus-btn {
            background: var(--primary);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* Package Container */
        .container {
            padding: 20px;
            padding-bottom: 100px;
            max-width: 800px;
            margin: auto;
        }

        .package-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid var(--primary);
            position: relative;
            transition: transform 0.3s ease;
            animation: slideUp 0.6s ease forwards;
        }

        .package-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.08);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .details-btn, .apply-btn {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .details-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            margin-right: 10px;
        }

        .apply-btn {
            background: var(--primary);
            color: #000;
        }

        .apply-btn.disabled {
            background: #444 !important;
            color: #888 !important;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(5, 10, 24, 0.95);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(0, 210, 255, 0.3);
            backdrop-filter: blur(15px);
        }

        .nav-item {
            text-decoration: none;
            color: #888;
            text-align: center;
            position: relative;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--accent-red);
            border-radius: 50%;
            position: absolute;
            top: -5px;
            right: 0;
            display: none;
        }

        /* Animation Classes */
        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <a href="buy.html" class="buy-btn">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
        </a>
    </div>
    
    <div class="logo-text">ZFOX FC</div>

    <div class="header-right">
        <span id="user-coins" class="coin-amount">0</span>
        <a href="plus.html" class="plus-btn">+</a>
    </div>
</header>

<div class="container" id="package-list">
    <div style="text-align:center; margin-top:50px;">Loading Tournaments...</div>
</div>

<nav class="bottom-nav">
    <a href="inbox.html" class="nav-item">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
        <div id="msg-dot" class="dot"></div>
        <div style="font-size:12px">INBOX</div>
    </a>
    <a href="index.html" class="nav-item active">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <div style="font-size:12px">HOME</div>
    </a>
    <a href="account.html" class="nav-item">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
        <div style="font-size:12px">ACCOUNT</div>
    </a>
</nav>

<script>
    // Configuration & State
    let currentUser = null; // Backend থেকে আসা ইউজার ডাটা এখানে থাকবে

    // Fetch User Data & Packages from Node.js API
    async function init() {
        try {
            // ১. ইউজার ডাটা চেক (Node.js API Call)
            const userRes = await fetch('/api/user-data');
            if(userRes.ok) {
                currentUser = await userRes.json();
                document.getElementById('user-coins').innerText = currentUser.coins;
                if(currentUser.unread_messages) document.getElementById('msg-dot').style.display = 'block';
            }

            // ২. প্যাকেজ ডাটা লোড
            const pkgRes = await fetch('/api/packages');
            const packages = await pkgRes.json();
            renderPackages(packages);
        } catch (err) {
            console.error("API Connection Error");
        }
    }

    function renderPackages(packages) {
        const list = document.getElementById('package-list');
        list.innerHTML = '';

        packages.forEach(pkg => {
            const isJoined = currentUser && currentUser.joined_packages.includes(pkg.p_id);
            
            const card = document.createElement('div');
            card.className = 'package-card';
            card.innerHTML = `
                <div class="timer" id="timer-${pkg.p_id}">Loading Time...</div>
                <h2 style="margin:10px 0">${pkg.title}</h2>
                <p style="color:#bbb">Entry Fee: <span style="color:var(--primary)">${pkg.price} Coins</span></p>
                <div style="margin-top:15px">
                    <button class="details-btn" onclick="showDetails('${pkg.p_id}')">Details</button>
                    <button class="apply-btn ${isJoined ? 'disabled' : ''}" 
                            onclick="handleJoin('${pkg.p_id}', ${pkg.price})" 
                            ${isJoined ? 'disabled' : ''}>
                        ${isJoined ? 'Already Joined' : 'Join Now'}
                    </button>
                </div>
            `;
            list.appendChild(card);
            startTimer(pkg.p_id, pkg.start_time);
        });
    }

    function startTimer(id, endTime) {
        const display = document.getElementById(`timer-${id}`);
        const end = new Date(endTime).getTime();

        const x = setInterval(() => {
            const now = new Date().getTime();
            const diff = end - now;

            if (diff < 0) {
                clearInterval(x);
                display.innerText = "MATCH STARTED";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            display.innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
    }

    function handleJoin(pkgId, price) {
        if (!currentUser) {
            window.location.href = 'login.html';
            return;
        }

        if (currentUser.coins < price) {
            alert("Insufficient Coins!");
            return;
        }

        // কনফার্মেশন এবং জয়েন লজিক
        if(confirm(`Join this tournament for ${price} coins?`)) {
            // এখানে Node.js API-তে জয়েন রিকোয়েস্ট যাবে
            // যা কয়েন কাটবে, প্যাকেজ ডিজেবল করবে এবং ইনবক্সে মেসেজ পাঠাবে
            processJoinRequest(pkgId);
        }
    }

    async function processJoinRequest(pkgId) {
        // বাটন ফ্রিজ করা যাতে ডাবল ক্লিক না হয়
        const btns = document.querySelectorAll('.apply-btn');
        btns.forEach(b => b.classList.add('disabled'));

        try {
            const res = await fetch('/api/join', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ packageId: pkgId })
            });
            const data = await res.json();
            if(data.success) {
                location.reload(); // ডাটা আপডেট করে পেজ রিলোড
            } else {
                alert(data.message);
                btns.forEach(b => b.classList.remove('disabled'));
            }
        } catch (e) {
            alert("Join failed. Try again.");
        }
    }

    function showDetails(id) {
        // এখানে আপনার ডিটেইলস দেখানোর লজিক থাকবে
        alert("Showing details for package: " + id);
    }

    init();
</script>

</body>
  </html>
