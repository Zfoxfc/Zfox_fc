<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | ZFOX FC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --bg: #050a18; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg); font-family: 'Rajdhani', sans-serif; overflow: hidden; position: relative; }

        /* Intense Bubbles Animation */
        .bubble-wrap { position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: 1; }
        .bubble { position: absolute; bottom: -100px; background: var(--primary); border-radius: 50%; opacity: 0.3; animation: rise linear infinite; }
        @keyframes rise { to { transform: translateY(-110vh); opacity: 0; } }

        .create-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); padding: 30px; border-radius: 20px; border: 1px solid rgba(0, 210, 255, 0.2); width: 340px; text-align: center; z-index: 10; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: var(--primary); margin-bottom: 20px; text-shadow: 0 0 10px var(--primary); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: #fff; box-sizing: border-box; outline: none; }
        .create-btn { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        #msg { color: #ff4b2b; margin-top: 10px; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="bubble-wrap" id="wrap"></div>

<div class="create-card">
    <div class="logo">ZFOX FC</div>
    <form id="createForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="userId" placeholder="Choose User ID / Nickname" required>
        <input type="password" id="pin" placeholder="Set 4 Digit PIN" maxlength="4" required>
        <input type="email" id="email" placeholder="Email (Optional)">
        <input type="text" id="ref" placeholder="Referral Code (Optional)">
        <button type="submit" class="create-btn">REGISTER & JOIN</button>
    </form>
    <div id="msg"></div>
</div>

<script>
    const wrap = document.getElementById('wrap');
    for (let i = 0; i < 40; i++) { // প্রচুর বুদবুদ
        const b = document.createElement('div');
        b.className = 'bubble';
        const size = Math.random() * 20 + 5 + 'px';
        b.style.width = b.style.height = size;
        b.style.left = Math.random() * 100 + '%';
        b.style.animationDuration = Math.random() * 4 + 3 + 's';
        b.style.animationDelay = Math.random() * 5 + 's';
        wrap.appendChild(b);
    }

    document.getElementById('createForm').onsubmit = async (e) => {
        e.preventDefault();
        const msg = document.getElementById('msg');
        const formData = {
            name: document.getElementById('name').value,
            userId: document.getElementById('userId').value,
            pin: document.getElementById('pin').value,
            email: document.getElementById('email').value,
            ref: document.getElementById('ref').value
        };

        if(formData.pin.length !== 4) { msg.innerText = "PIN must be 4 digits!"; return; }

        const res = await fetch('/api/create-account', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });

        const data = await res.json();
        if(data.success) window.location.href = 'index.html';
        else msg.innerText = data.message;
    };
</script>
</body>
</html>
