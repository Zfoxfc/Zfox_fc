<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Nexus - Home</title>
    <style>
        body { background-color: #0d1117; color: white; margin: 0; padding-bottom: 80px; font-family: 'Inter', sans-serif; }
        
        /* ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∂‡¶®‡¶æ‡¶≤ ‡¶π‡ßá‡¶°‡¶æ‡¶∞ */
        .header { background: #161b22; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; position: sticky; top: 0; z-index: 1000; }
        
        /* ‡¶∏‡ßç‡¶ü‡ßã‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® */
        .store-btn { background: linear-gradient(45deg, #f39c12, #d35400); padding: 8px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; text-decoration: none; color: white; font-size: 13px; display: flex; align-items: center; gap: 5px; box-shadow: 0 0 10px rgba(211, 84, 0, 0.4); }
        
        /* ‡¶ï‡ßü‡ßá‡¶® ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá */
        .coin-box { display: flex; align-items: center; gap: 10px; background: #0d1117; padding: 5px 12px; border-radius: 20px; border: 1px solid #30363d; }
        
        .container { padding: 15px; }
        
        .package-card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        
        .package-title { font-size: 18px; font-weight: bold; color: #58a6ff; margin-bottom: 5px; }
        
        .match-info { font-size: 13px; color: gray; margin-bottom: 12px; }
        
        .join-btn { width: 100%; background: #238636; color: white; border: none; padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .join-btn:disabled { background: #30363d; color: gray; cursor: not-allowed; }

        /* Modal Style */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: #161b22; padding: 20px; border-radius: 12px; width: 85%; max-width: 400px; text-align: center; border: 1px solid #30363d; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: bold; font-size: 18px; color: #58a6ff;">ELITE NEXUS</div>
        <div class="coin-box">
            <span id="userCoins" style="font-weight: bold; color: #f39c12;">0</span>
            <span style="font-size: 14px;">ü™ô</span>
            <a href="add-money.html" class="store-btn">Add</a>
        </div>
    </div>

    <div class="container">
        <h3 style="margin-top: 0;">Available Tournaments</h3>
        <div id="packageList">
            <p style="text-align: center; color: gray;">Loading tournaments...</p>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3 style="color: #58a6ff; margin-top: 0;">Confirm Join</h3>
            <p id="modalText">‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶è‡¶á ‡¶ü‡ßÅ‡¶∞‡ßç‡¶®‡¶æ‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="closeModal()" style="flex: 1; padding: 10px; background: #30363d; color: white; border: none; border-radius: 6px;">Cancel</button>
                <button id="finalJoinBtn" style="flex: 1; padding: 10px; background: #238636; color: white; border: none; border-radius: 6px; font-weight: bold;">Confirm</button>
            </div>
        </div>
    </div>

    <div style="position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #30363d; z-index: 1000;">
        <button onclick="location.href='home.html'" style="background:none; border:none; color:#58a6ff; cursor:pointer; font-weight:bold;">üè† Home</button>
        <button onclick="location.href='inbox.html'" style="background:none; border:none; color:gray; cursor:pointer;">üìß Inbox</button>
        <button onclick="location.href='account.html'" style="background:none; border:none; color:gray; cursor:pointer;">üë§ Account</button>
    </div>

    <script>
        let user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) { location.href = 'index.html'; }

        async function loadDashboard() {
            try {
                const res = await fetch(`/api/get-packages?gameId=${user.gameId}`);
                const data = await res.json();
                
                document.getElementById('userCoins').innerText = data.coins;
                renderPackages(data.packages, data.joinedPackages || []);
            } catch (e) {
                console.error(e);
            }
        }

        function renderPackages(packages, joinedIds) {
            const list = document.getElementById('packageList');
            list.innerHTML = "";
            
            packages.forEach(match => {
                const isJoined = joinedIds.includes(match.Match_ID) || joinedIds.includes(match.Title);
                
                list.innerHTML += `
                    <div class="package-card">
                        <div class="package-title">${match.Title}</div>
                        <div class="match-info">‚è∞ ${match.Time} | üí∞ Entry: ${match.Fee} Coins</div>
                        <button class="join-btn" ${isJoined ? 'disabled' : ''} onclick='openModal(${JSON.stringify(match)})'>
                            ${isJoined ? '‚úÖ Joined' : 'Join Now'}
                        </button>
                    </div>
                `;
            });
        }

        function openModal(match) {
            document.getElementById('modalText').innerText = `"${match.Title}" ‡¶è ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶§‡ßá ${match.Fee} ‡¶ï‡ßü‡ßá‡¶® ‡¶ï‡¶æ‡¶ü‡¶æ ‡¶π‡¶¨‡ßá‡•§`;
            document.getElementById('finalJoinBtn').onclick = () => processJoin(match);
            document.getElementById('confirmModal').style.display = 'flex';
        }

        async function processJoin(match) {
            const btn = document.getElementById('finalJoinBtn');
            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                const res = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        gameId: user.gameId, 
                        fee: match.Fee, 
                        packageName: match.Title,
                        matchId: match.Match_ID,
                        userName: user.name 
                    })
                });
                
                const data = await res.json();
                if (res.ok) {
                    alert("‡¶ú‡ßü‡ßá‡¶® ‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                    location.reload();
                } else {
                    alert(data.message);
                    btn.disabled = false;
                    btn.innerText = "Confirm";
                }
            } catch (e) {
                alert("‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø!");
                btn.disabled = false;
            }
        }

        function closeModal() { document.getElementById('confirmModal').style.display = 'none'; }
        
        loadDashboard();
    </script>
</body>
            </html>
