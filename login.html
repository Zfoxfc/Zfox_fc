<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ZFOX FC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #050a18;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Bubbles */
        .bubbles {
            position: absolute;
            bottom: -50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .bubbles span {
            width: 20px;
            height: 20px;
            background: var(--primary);
            opacity: 0.2;
            border-radius: 50%;
            animation: moveUp 7s linear infinite;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) scale(1); opacity: 0.2; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 210, 255, 0.2);
            width: 320px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--primary);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            text-align: center;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .create-acc {
            margin-top: 20px;
            display: block;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }

        #msg { color: #ff4b2b; margin-top: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="bubbles" id="bubble-container"></div>

<div class="login-card">
    <div class="logo">ZFOX FC</div>
    <form id="loginForm">
        <input type="text" id="userId" placeholder="User ID / Email" required>
        <input type="password" id="pin" placeholder="4 Digit PIN" maxlength="4" required>
        <button type="submit" class="login-btn">LOGIN</button>
    </form>
    <div id="msg"></div>
    <a href="create.html" class="create-acc">Create New Account</a>
</div>

<script>
    // Create Bubbles dynamically
    const container = document.getElementById('bubble-container');
    for (let i = 0; i < 15; i++) {
        const span = document.createElement('span');
        span.style.left = Math.random() * 100 + '%';
        span.style.animationDelay = Math.random() * 5 + 's';
        span.style.width = span.style.height = Math.random() * 30 + 10 + 'px';
        container.appendChild(span);
    }

    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const userId = document.getElementById('userId').value;
        const pin = document.getElementById('pin').value;
        const msg = document.getElementById('msg');

        if (pin.length !== 4) {
            msg.innerText = "PIN must be exactly 4 digits!";
            return;
        }

        const res = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId, pin })
        });

        const data = await res.json();
        if (data.success) {
            window.location.href = 'index.html';
        } else {
            msg.innerText = data.message;
        }
    };
</script>
</body>
  </html>
