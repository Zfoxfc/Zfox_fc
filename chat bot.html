<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সখার স্মার্ট চ্যাটবট</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Hind Siliguri', sans-serif; background: #e5ddd5; height: 100vh; display: flex; flex-direction: column; }
        #chat-window { flex: 1; display: flex; flex-direction: column; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); overflow: hidden; }
        #header { background: #075e54; color: white; padding: 15px; text-align: center; font-size: 20px; font-weight: 600; }
        #messages-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 12px; font-size: 16px; line-height: 1.5; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .user { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 2px; }
        .bot { align-self: flex-start; background: white; border-top-left-radius: 2px; }
        #input-area { background: #f0f0f0; padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        #user-input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #ccc; outline: none; font-size: 16px; }
        #send-btn { background: #128c7e; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

<div id="chat-window">
    <div id="header">সখার স্মার্ট চ্যাটবট</div>
    <div id="messages-container">
        <div class="message bot">হ্যালো সখা! আমি এখন তোমার থেকে নতুন কথা শিখতেও পারি।</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="এখানে লিখুন..." autocomplete="off">
        <button id="send-btn">➤</button>
    </div>
</div>

<script>
    const API_URL = "https://api.steinhq.com/v1/storages/697e2548affba40a624455bf/Sheet1";
    const messagesContainer = document.getElementById('messages-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    let isLearning = false;
    let unknownKeyword = "";

    async function getBotReply(userText) {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            const input = userText.toLowerCase().trim();

            for (let row of data) {
                if (!row.Keyword) continue;
                let keywords = row.Keyword.toLowerCase().split(',').map(k => k.trim());
                if (keywords.some(kw => input.includes(kw) || kw.includes(input))) {
                    return row.Response;
                }
            }
            
            // যদি উত্তর না পায়
            isLearning = true;
            unknownKeyword = userText;
            return "দুঃখিত সখা, আমি এটা জানি না। এটার উত্তর কী হবে আমাকে শিখিয়ে দাও (উত্তরটি লিখে পাঠাও):";
        } catch (error) {
            return "সংযোগ সমস্যা!";
        }
    }

    async function saveToSheet(keyword, responseText) {
        try {
            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify([{
                    Keyword: keyword,
                    Response: responseText,
                    Category: "Learned"
                }])
            });
            return "ধন্যবাদ সখা! আমি এটা শিখে নিয়েছি এবং ডায়েরিতে তুলে ফেলেছি।";
        } catch (e) {
            return "সেভ করতে পারলাম না।";
        }
    }

    function showMessage(text, type) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerText = text;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function handleChat() {
        const text = userInput.value.trim();
        if (!text) return;
        showMessage(text, 'user');
        userInput.value = '';

        if (isLearning) {
            const feedback = await saveToSheet(unknownKeyword, text);
            showMessage(feedback, 'bot');
            isLearning = false;
        } else {
            const botResponse = await getBotReply(text);
            setTimeout(() => showMessage(botResponse, 'bot'), 500);
        }
    }

    sendBtn.addEventListener('click', handleChat);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleChat(); });
</script>

</body>
</html>
